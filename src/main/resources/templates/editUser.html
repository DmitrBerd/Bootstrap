<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div>
    <h2>Edit user</h2>
    <form action="/admin/editUser" method="post">
        <table>
            <tr>
                <td>id:</td>
                <td><input type="number" th:field="*{user.id}" readonly/></td>
            </tr>
            <tr>
                <td>name:</td>
                <td><input type="text" th:field="*{user.firstname}"/></td>
            </tr>
            <tr>
                <td>surName:</td>
                <td><input type="text" th:field="*{user.lastName}"/></td>
            </tr>

            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{user.email}"/></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="text" th:field="*{user.password}"/></td>
            </tr>
            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
            <tr>
                <td colspan="2"><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
    <a th:href="@{/logout}">LOGOUT</a>
</div>

</body>
</html>
