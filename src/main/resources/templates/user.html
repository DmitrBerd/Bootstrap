<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:align="center" class="tg">
    <h2>USERS</h2>
    <br/>
    <br/>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastName</th>
            <th>email</th>
            <th>role</th>
        </tr>
            <td th:text="${user.id}">id</td>
            <td th:text="${user.firstname}">name</td>
            <td th:text="${user.lastName}">lastName</td>
            <td th:text="${user.email}">email</td>
        <td th:each="r: ${roles}"><p th:text="${r.role}"></p></td>

        </tr>

    </table>
    <a th:href="@{/logout}">logout</a>
</div>

</body>
</html>
